[loggers]
keys=root,server

[handlers]
keys=consoleHandler

[formatters]
keys=normalFormatter

[logger_root]
level=INFO
handlers=consoleHandler

[logger_server]
level=INFO
handlers=consoleHandler
qualname=server

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=normalFormatter

[formatter_normalFormatter]
format=%(asctime)s - %(levelname)s - %(message)s
